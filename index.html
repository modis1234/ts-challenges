<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Streaming with Delay Display</title>
    <style>
      #delay {
        position: absolute;
        top: 100px;
        left: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 5px;
        z-index: 10;
      }
      #player {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="delay">Delay: 0 ms</div>
    <div id="player"></div>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="src/app.js"></script>
  </body>
</html>
